<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/image-product-desktop.jpg" alt="productImg" class="desktopimg">
            <img src="images/image-product-mobile.jpg" alt="productImg" class="mobileimg">
            <div class="content">
            <p class="header">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="desktopDescription">
                A floral, solar and voluptuous interpretation composed by <br>  Olivier Polge, 
                Perfumer-Creator <br> for the House of CHANEL.
            </p>
            <p class="mobileDescription">
                A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
                Perfumer-Creator for the House of <br> CHANEL.
            </p>
            <div class="priceContainer">
                <p class="price">$149.99</p>
                <p class="oldPrice">$169.99</p>
            </div>
            <button class="cardButton">
                <img src="images/icon-cart.svg" alt="cartIcon" class="cartIcon">
                Add to Cart
            </button>
            </div>
        </div>
    </div>
    
</body>
</html>
