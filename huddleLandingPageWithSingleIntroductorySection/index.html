<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="headerSvgContainer">
                <img src="images/logo.svg" alt="logo" class="logoSvg">
            </div>
        </header>
    
        <main class="content"> 
    
            <section>
                <div class="mockup">
                    <img src="images/illustration-mockups.svg" alt="mockup" class="mockupSvg">
                </div>
    
            </section>
    
            <article>
                <div class="introductory">
                    <h1 class="head">
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="description">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <button class="btn">Register</button>
                </div>
    
            </article>
        </main>
    
        <footer>
            <div class="socials">
                <img src="images/facebook.svg" alt="facebook" class="svg">
                <img src="images/twitter.svg" alt="twitter" class="svg">
                <img src="images/instagram.svg" alt="instagram" class="svg">
            </div>
        </footer>
    </div>
    

</body>
</html>
